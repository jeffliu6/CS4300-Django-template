{% extends 'base.html' %}

{% block headers %}
<script type="text/javascript" src="/static/js/login.js"></script>
{% endblock headers %}

{% block content %}
<div class="container d-flex justify-content-center">
    <div id="login">
        <form class="p-5 mt-5 shadow rounded bg-light">
            <h3 class="pb-3">Login</h3>
            <div class="d-flex">
                <div class="form-group d-flex w-75">
                    <input class="form-control" id="email" placeholder="Email"/>
                </div>
                <br/>
                <div class="form-group d-flex w-75">
                    <input class="form-control" type="password" id="password" placeholder="Password"/>
                </div>
                <div>
                    <div class="d-flex justify-content-center ml-3">
                        <button id="search-btn" type="submit" class="btn btn-dark">Login</button>
                        <img class="ml-2" id="loadingDiv" height="30px" src="/static/images/icon_48.gif"/>
                        <script>$("#loadingDiv").hide()</script>
                    </div>
                </div>
            </div>

            <h5 class="pb-3">Don't have an account?</h5>
            <a href="create-account">Create One!</a>
        </form>
    </div>

</div>
<script>$("#login").hide();</script>
<h1 class="p-3 ml-2" id="results-header"></h1>
<div id="results" class="mt-4 ml-3 mb-3 flex-wrap bg-dark justify-content-center">
    
</div>
<script>
    $("#results").hide();
    $("#results-header").hide();
</script>
</div>

{% endblock content %}
