{% extends 'base.html' %}

{% block headers %}
<script type="text/javascript" src="/static/js/search_custom.js"></script>
{% endblock headers %}

{% block content %}
<div class="d-flex justify-content-center">
    <div id="customSearch" class="col-5">
        
    <form class="pl-5 pr-5 pt-5 pb-4 mt-4 mb-4 shadow rounded bg-light">
        <h3 class="pb-3">Custom Strain Search</h3>
        <div class="form-group d-flex flex-column">
            <div id="inputEffects" class="d-flex flex-column">
                <div class="d-flex align-items-center justify-content-between pb-2">
                    <label class="m-0 w-50" for="key-words">Key Words:</label>
                    <div class="input-group">
                        <input class="form-control w-75" id="key-words">
                        <div class="input-group-append">
                            <button class="btn btn-secondary" id="key-words-btn" type="button">Add</button>
                        </div>
                    </div>
                </div>
                <div class="d-flex align-items-center justify-content-between pb-2">
                    <label class="m-0 w-50" for="medical-effects">Medical Effects:</label>
                    <div class="input-group">
                        <select class="custom-select w-75" id="medical-effects">
                            <option value="" default>Select</option>
                        </select>
                        <div class="input-group-append">
                            <button class="btn btn-primary" id="medical-effects-btn" type="button">Add</button>
                        </div>
                    </div>
                </div>
                <div class="d-flex align-items-center justify-content-between pb-2">
                    <label for="desired-effects" class="m-0 w-50">Desired Effects:</label>
                    <div class="input-group">
                        <select class="custom-select w-75" id="desired-effects" placeholder="eg. Euphoria">
                            <option value="" default>Select</option>
                        </select>
                        <div class="input-group-append">
                            <button class="btn btn-success" id="desired-effects-btn" type="button">Add</button>
                        </div>
                    </div>
                </div>
                <div class="d-flex align-items-center justify-content-between pb-2">
                    <label for="undesired-effects" class="m-0 w-50">Undesired Effects:</label>
                    <div class="input-group">
                        <select class="custom-select w-75" id="undesired-effects" placeholder="eg. Dry Eyes">
                            <option value="" default>Select</option>
                        </select>
                        <div class="input-group-append">
                            <button class="btn btn-danger" id="undesired-effects-btn" type="button">Add</button>
                        </div>
                    </div>
                </div>
                <div class="d-flex align-items-center justify-content-between pb-2">
                    <label class="m-0 w-50" for="flavors">Flavors:</label>
                    <div class="input-group">
                        <select class="custom-select w-75" id="flavors" placeholder="eg. Cherry">
                            <option value="" default>Select</option>
                        </select>
                        <div class="input-group-append">
                            <button class="btn btn-info" id="flavors-btn" type="button">Add</button>
                        </div>
                    </div>
                </div>
                <div class="d-flex align-items-center justify-content-between pb-2">
                    <label class="m-0 w-50" for="aromas">Aromas:</label>
                    <div class="input-group">
                        <select class="custom-select w-75" id="aromas" placeholder="eg. Skunky">
                            <option value="" default>Select</option>
                        </select>
                        <div class="input-group-append">
                            <button class="btn btn-aromas" id="aromas-btn" type="button">Add</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="allEffects" class="d-inline-flex flex-wrap border rounded bg-white p-1 mb-2"></div>

            <label for="strengthRange">Strength: <span id="strengthValue">50</span>%</label>
            <div id="strengthRange" class="mb-3"></div>

        </div>
        <div class="d-flex justify-content-center">
            <button id="search-btn" type="submit" class="btn btn-dark">Search</button>
            <img class="ml-2" id="loadingDiv" height="30px" src="/static/images/icon_48.gif"/>
            <script>$("#loadingDiv").hide()</script>
        </div>
    </form>
    <!-- Modal -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="modal-name" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modal-name">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body d-flex">
                <div id="modal-left" class="w-50 float-left">
                    <p id="modal-description" class="overflow-auto text-small"></p>    
                </div>
                <div id="modal-right" class="w-50 float-right ml-3">
                    <div id="modal-img"></div>
                    <b id="modal-medical-label">Medical conditions targeted:</b>
                    <p id="modal-medical"></p>
                    <b id="modal-desired-label">Desired Effects:</b>
                    <p id="modal-desired"></p>
                    <b id="modal-undesired-label">Negative Effects:</b>
                    <p id="modal-undesired"></p>
                    <b id="modal-flavors-label">Available Flavors:</b>
                    <p id="modal-flavors"></p>
                    <b id="modal-aromas-label">Aromas:</b>
                    <p id="modal-aromas"></p> 
                </div>
        
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
</div>
    <script>$("#customSearch").hide();</script>
    <div id="results" class="col- 6 mt-4 mb-3 flex-wrap justify-content-center">
        
    </div>
    <script>$("#results").hide();</script>
</div>



{% endblock content %}
