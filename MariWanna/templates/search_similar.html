{% extends 'base.html' %}

{% block headers %}
<script type="text/javascript" src="/static/js/search_similar.js"></script>
{% endblock headers %}

{% block content %}
<div class="container d-flex justify-content-center">
    <div id="similarSearch">
        <form class="p-5 mt-5 shadow rounded bg-light">
            <h3 class="pb-3">Similar Strain Search</h3>
            <div class="d-flex">
                <div class="form-group d-flex w-75">
                    <input class="form-control" id="strain-input" placeholder="Strain Name">
                </div>
                <div>
                    <div class="d-flex justify-content-center ml-3">
                        <button id="search-btn" type="submit" class="btn btn-dark">Search</button>
                        <img class="ml-2" id="loadingDiv" height="30px" src="/static/images/icon_48.gif"/>
                        <script>$("#loadingDiv").hide()</script>
                    </div>
                </div>
            </div>
        </form>
    </div>

</div>
<script>$("#similarSearch").hide();</script>
<h1 class="p-3 ml-2" id="results-header"></h1>
<div id="results" class="mt-4 ml-3 mb-3 flex-wrap bg-dark justify-content-center">
    
</div>
<script>
    $("#results").hide();
    $("#results-header").hide();
</script>
</div>

{% endblock content %}
